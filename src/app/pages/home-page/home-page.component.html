<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Shiba Inu</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="wallet.getAllNFTs()">GET ALL NFTs</button>
    <button mat-button (click)="apiService.uploadMetadataToIPFS()">
      UPLOAD
    </button>
  </mat-card-actions>
</mat-card>

<br />

<ng-container *ngFor="let card of wallet.allNfts">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ card.name }}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ card.image }}" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>
        {{ card.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="wallet.getAllNFTs()">GET ALL NFTs</button>
      <button mat-button (click)="apiService.uploadMetadataToIPFS()">
        UPLOAD
      </button>
    </mat-card-actions>
  </mat-card>

  <br />
</ng-container>
